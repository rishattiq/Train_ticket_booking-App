



<div class="container-fluid bg-secondary p-4">
    <div class="row">
       <div class="col-4 px-4">
           <select class="form-select" [(ngModel)]="search_data.fromstationId">
            @for(item of  train_details; track $index){

                <option [value]="item.id">{{item.country}}</option>
            }
            
           </select>
       </div>
       <div class="col-4 px-4">
           <select class="form-select" [(ngModel)]="search_data.tostationId">
            @for(item of  train_details; track $index){

                <option [value]="item.id">{{item.country}}</option>
            }
            
           </select>
       </div>
       <div class="col-2 px-2">
           <input type="text" class="form-control"[(ngModel)]="search_data.date" value="" /> 
       </div>
       <div class="col-2 text-end">
           <button type="button" class="btn btn-primary btn-sm" (click)="getsearch()">Modify Search</button>
       </div>
    </div>
</div>
<div class="container-fluid pt-2">
    <div class="row">
      <div *ngFor="let item of train_details; let i = index" class="col-6 mt-2">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            {{ item.country }} ({{ item.id }})
          </div>
          <div class="card-body">
            <div class="row pb-2">
              <div class="col-5">
                {{ item.code }} | {{ item.country }} | {{ item.fleet_size }}
              </div>
              <div class="col-2">
                15:05 hrs
              </div>
              <div class="col-5 text-end">
                {{ item.code }} | {{ item.country }} | {{ item.fleet_size }}
              </div>
            </div>
            <button class="btn btn-success btn-sm">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  


<div class="modal" id="myModal">
   <div class="modal-dialog">
     <div class="modal-content">
 
       <!-- Modal Header -->
       <div class="modal-header">
         <h5 class="modal-title">Book Ticket</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
       </div>
 
       <!-- Modal body -->
       <div class="modal-body">
           <div class="row">
               <div class="col-8 text-end">
                   Train: Pune Express
               </div>
               <div class="col-4 text-end">
                   Time:14.30
               </div>
           </div>
           <div class="row pt-1">
               <div class="col-6 mt-2">
                   <label for="">Passenger Name</label>
                   <input type="text" class="form-control">
               </div>
               <div class="col-3">
                   <label for="">Age</label>
                   <input type="text" class="form-control">
               </div>
               <div class="col-3  text-end pt-4">
                   <button class="btn btn-sm btn-primary">Add</button>
               </div>
           </div>
           <div class="row pt-1">
               <div class="col-12">
                   <table class="table table-bordered">
                       <thead>
                           <tr>
                               <th>Sr </th>
                               <th>Passenger Name</th>
                               <th>Age</th>
                               <th>Action</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr>
                               <td>1</td>
                               <td>Sachin</td>
                               <td>34</td>
                               <td>
                                   <button class="btn btn-danger btn-sm">Remove</button>
                               </td>
                           </tr>
                           <tr>
                               <td>2</td>
                               <td>Rohit</td>
                               <td>34</td>
                               <td>
                                   <button class="btn btn-danger btn-sm">Remove</button>
                               </td>
                           </tr>
                           <tr>
                               <td>3</td>
                               <td>Rahul</td>
                               <td>34</td>
                               <td>
                                   <button class="btn btn-danger btn-sm">Remove</button>
                               </td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
 
       <!-- Modal footer -->
       <div class="modal-footer">
         <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal">Book Ticket</button>
       </div>
 
     </div>
   </div>
 </div>
