<div class="container ">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class=" text-black"  >
                <div class="">
                    <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Book Ticket</p>
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                            <form class="mx-1 mx-md-4 pt-5"> 
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label" for="form3Example1c">From Station</label>
                                        <select [(ngModel)]="fromid" name="fromid" id="" class="form-select">
                                            <option value="">From Station</option>
                                            @for(item of  train_details; track $index){

                                                <option [value]="item.name">{{item.country}}</option>
                                            }
                                            
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label" for="form3Example1c">To Station</label>
                                        <select [(ngModel)]="toid" name="toid" id="" class="form-select">
                                            <option value="0">To Station</option>
                                            @for(item of  train_details; track $index){

                                                <option [value]="item.name">{{item.country}}</option>
                                            }
                                        </select>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col-6">
                                        <label  class="form-label" for="form3Example4c">Date Of Travel</label>
                                        <input [(ngModel)]="date" name="date" type="date" id="form3Example4c" class="form-control" /> 
                                    </div>
                                </div> 
                                <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                                    <button type="button" class="btn btn-primary" (click)="Onsearch()" >Search</button>
                                </div> 
                            </form> 
                        </div>
                        <div class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="http://wonderfulengineering.com/wp-content/uploads/2014/05/train-pictures-24.jpg"
                                class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="registerModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Regiter</h4>
          <button type="button" class="btn-close"   data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <label>First Name</label>
                    <input type="text"   class="form-control" />
                </div>
                <div class="col-6">
                    <label>Last Name</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Email</label>
                    <input type="text"  class="form-control" />
                </div>
                <div class="col-6">
                    <label>Phone</label>
                    <input type="text"  class="form-control" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-6">
                    <label>Password</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success"  >Register</button>
        </div> 
      </div>
    </div>
  </div>
  <div class="modal" id="loginModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="btn-close"    data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body">
             
            <div class="row"> 
                <div class="col-12">
                    <label>Phone</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-12">
                    <label>Password</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  >Close</button>
          <button type="button" class="btn btn-success"   >Login</button>
        </div> 
      </div>
    </div>
  </div>
